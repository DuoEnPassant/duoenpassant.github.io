<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #050505;   /* must taust */
      color: #f5e3b5;              /* hele kuldne tekst */
      font-family: "Times New Roman", serif;
    }

    h1 {
      color: #d4af37;              /* kuldne pealkiri */
      font-size: 2.5rem;
      margin: 0;
      padding: 30px 20px 10px 20px;
    }

    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px 40px 20px;
    }

    .media-grid,
    .video-grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    /* iga pilt sama proportsiooniga blokk */
    .media-item {
      aspect-ratio: 3 / 4;    /* portree-kuju; vajadusel muuda nt 4/3 v 16/9 */
      overflow: hidden;
      border-radius: 6px;
    }

    .media-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;      /* lõikab servad ühtlaseks, kõik sama suur */
      display: block;
    }

    .video-grid video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }
  </style>

</head>

<body>

  <h1>Media</h1>

  <div class="page-container">

    <section class="media-grid">
      <div class="media-item">
        <img src="EP.jpg" alt="EP cover of Duo EnPassant">
      </div>
      <div class="media-item">
        <img src="Intro.png" alt="Intro image">
      </div>
      <div class="media-item">
        <img src="img.jpg" alt="Promo image">
      </div>
    </section>

    <section class="video-grid" style="margin-top:40px;">
      <!-- Videod hiljem siia, nt:
      <video controls src="video1.mp4"></video>
      -->
    </section>

  </div>

</body>
</html>

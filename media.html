<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      padding: 20px;
    }

    .media-grid,
    .video-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 20px;
    }

    .media-grid img,
    .video-grid video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>

</head>

<body>

  <h1>Media</h1>

  <section class="media-grid">
    <img src="EP.jpg" alt="EP cover of Duo EnPassant">
    <img src="Intro.png" alt="Intro image">
    <img src="img.jpg" alt="Promo image">
  </section>

  <section class="video-grid">
    <!-- Videod hiljem siia
    <video controls src="video1.mp4"></video>
    -->
  </section>

</body>
</html>

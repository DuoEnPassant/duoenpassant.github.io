<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #050505;
      color: #f5e3b5;
      font-family: "Cinzel", serif;
    }

    h1 {
      color: #d4af37;
      font-size: 2.5rem;
      margin: 0;
      padding: 30px 20px 10px 20px;
    }

    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px 40px 20px;
    }

    .media-grid,
    .video-grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .media-item {
      aspect-ratio: 3 / 4;
      overflow: hidden;
      border-radius: 6px;
    }

    .media-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: 0.2s ease;
    }

    .media-item:hover img {
      opacity: 0.85;
      transform: scale(1.02);
    }

    .media-item a {
      display: block;
      width: 100%;
      height: 100%;
    }

    .video-grid video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }
  </style>

</head>

<body>

  <h1>Media</h1>

  <div class="page-container">

    <section class="media-grid">

      <div class="media-item">
        <a href="EP.jpg" target="_blank">
          <img src="EP.jpg" alt="">
        </a>
      </div>

      <div class="media-item">
        <a href="Intro.png" target="_blank">
          <img src="Intro.png" alt="">
        </a>
      </div>

      <div class="media-item">
        <a href="img.jpg" target="_blank">
          <img src="img.jpg" alt="">
        </a>
      </div>

    </section>

    <section class="video-grid" style="margin-top:40px;">
      <!-- Videod hiljem siia -->
    </section>

  </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #050505;
      color: #f5e3b5;
      font-family: "Cinzel", serif;
    }

    .top-bar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 20px 0 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .back-button {
      color: #d4af37;
      text-decoration: none;
      border: 1px solid #d4af37;
      padding: 6px 14px;
      border-radius: 4px;
      font-size: 0.9rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .back-button:hover {
      background-color: #d4af37;
      color: #050505;
    }

    h1 {
      color: #d4af37;
      font-size: 2.2rem;
      margin: 0;
    }

    .page-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 10px 20px 40px 20px;
    }

    .media-grid,
    .video-grid {
      display: grid;
      gap: 24px;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }

    .media-item {
      aspect-ratio: 3 / 4;
      overflow: hidden;
      border-radius: 6px;
      cursor: pointer;
    }

    .media-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: 0.2s ease;
    }

    .media-item:hover img {
      opacity: 0.85;
      transform: scale(1.02);
    }

    .video-grid video {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 6px;
    }

    /* Lightbox */

    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.92);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .lightbox.visible {
      display: flex;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: #d4af37;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
    }
  </style>

</head>

<body>

  <div class="top-bar">
    <a href="site.html" class="back-button">Back to Home</a>
    <h1>Media</h1>
  </div>

  <div class="page-container">

    <section class="media-grid">

      <div class="media-item">
        <img src="EP.jpg" alt="EP">
      </div>

      <div class="media-item">
        <img src="Intro.png" alt="Intro">
      </div>

      <div class="media-item">
        <img src="img.jpg" alt="Promo">
      </div>

    </section>

    <section class="video-grid" style="margin-top:40px;">
      <!-- Videod hiljem siia
      <video controls src="video1.mp4"></video>
      -->
    </section>

  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightboxClose">&times;</span>
    <img id="lightboxImage" src="" alt="">
  </div>

  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightboxImage');
    const lightboxClose = document.getElementById('lightboxClose');

    document.querySelectorAll('.media-item img').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImage.src = img.src;
        lightbox.classList.add('visible');
      });
    });

    lightboxClose.addEventListener('click', () => {
      lightbox.classList.remove('visible');
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('visible');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        lightbox.classList.remove('visible');
      }
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media</title>

  <style>
    .media-grid,
    .video-grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      padding: 20px;
    }

    .media-grid img,
    .video-grid video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>

</head>

<body>

  <h1>Media</h1>

  <section class="media-grid">
    <img src="media/EP.jpg" alt="EP">
    <img src="media/Intro.png" alt="Intro">
    <img src="media/img.jpg" alt="Image">
  </section>

  <section class="video-grid">
    <!-- siia tulevad videod hiljem -->
  </section>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="Favicon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <meta name="theme-color" content="#000000">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duo EnPassant</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --gold: #d4af37;
    }
    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Cormorant Garamond', serif;
      line-height: 1.6;
      font-size: 1.1rem;
    }
    header.hero-header {
      text-align: center;
      background-color: var(--bg);
      padding: 0;
      position: relative;
    }
    .logo-header {
      width: 100%;
      max-width: 1800px;
      height: auto;
      display: block;
      margin: 3rem auto 0 auto;
    }
    .lang-switch {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 0.9rem;
      color: var(--gold);
      font-family: 'Cinzel', serif;
    }
    .lang-switch a {
      color: var(--gold);
      text-decoration: none;
      cursor: pointer;
    }
    .lang-switch a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      transition: opacity 0.3s ease;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      padding: 2rem 1rem;
      border-top: 1px solid #222;
    }
    .hidden {
      display: none;
    }
    .contact-wrap {
      position: relative;
      max-width: 1200px;
      margin: 2rem auto;
    }
    .contact-wrap img {
      width: 100%;
      height: auto;
      display: block;
    }
    .hotlink {
      position: absolute;
      transform: translate(-50%, -50%);
      display: block;
      z-index: 5;
      background: transparent;
      width: 8%;
      height: 10%;
    }
    .hl-email { top: 55%; left: 50%; width: 25%; height: 5%; }
    .hl-ig { top: 85%; left: 38%; }
    .hl-fb { top: 85%; left: 49%; }
    .hl-tt { top: 85%; left: 53%; }
    .hl-yt { top: 85%; left: 60%; width: 10%; height: 10%; }

    .nav-links {
      position: absolute;
      top: 1rem;
      left: 1.5rem;
      font-family: 'Cinzel', serif;
      font-size: 0.9rem;
    }
    .nav-links a {
      color: var(--gold);
      text-decoration: none;
      margin-right: 1rem;
      transition: color 0.3s ease;
    }
    .nav-links a:hover {
      text-decoration: underline;
      color: #fff;
    }
    .top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1.5rem 2rem;
  flex-wrap: wrap;
  background-color: #000;
}

.nav-links a {
  color: var(--gold);
  text-decoration: none;
  margin-right: 1rem;
  font-family: 'Cinzel', serif;
  font-size: 0.9rem;
}

.nav-links {
  display: flex;
  flex-wrap: wrap;
  gap: 0.6rem;
}

.lang-switch {
  font-family: 'Cinzel', serif;
  font-size: 0.9rem;
  color: var(--gold);
  margin-top: 0.5rem;
}

.lang-switch a {
  color: var(--gold);
  text-decoration: none;
}

.lang-switch a:hover,
.nav-links a:hover {
  text-decoration: underline;
  color: #fff;
}

@media (max-width: 600px) {
  .top-bar {
    flex-direction: column;
    align-items: center;
  }
  .lang-switch {
    margin-top: 0.3rem;
  }

  </style>
</head>

<body>
 <header class="hero-header">
  <div class="top-bar">
    <nav class="nav-links">
      <a href="gallery.html">Gallery</a>
      <a href="videos.html">Videos</a>
      <a href="concerts.html">Concerts</a>
      <a href="merch.html">Merch</a>
    </nav>

    <div class="lang-switch">
      <a id="en-btn">EN</a> | <a id="et-btn">EST</a>
    </div>
  </div>

  <img src="Logo.png" alt="Duo EnPassant logo" class="logo-header" />
</header>


  <main>
    <div id="content-en">
      <section id="about" style="text-align:center; margin: 2rem 0;">
        <img src="About.png" alt="About Duo EnPassant" style="width:100%; height:auto; max-width:1200px;">
      </section>

      <section id="contact">
        <div class="contact-wrap">
          <img src="Contact.png" alt="Contact — Duo EnPassant">
          <a class="hotlink hl-email" href="mailto:info@duoenpassant.com?subject=Booking%20Enquiry&body=Hello%20Duo%20EnPassant,%0A" target="_blank" rel="noopener noreferrer"></a>
<a class="hotlink hl-ig" href="https://www.instagram.com/duo_enpassant/" target="_blank" rel="noopener noreferrer"></a>
<a class="hotlink hl-fb" href="https://www.facebook.com/people/Duo-EnPassant/61576658983538/" target="_blank" rel="noopener noreferrer"></a>
<a class="hotlink hl-tt" href="https://www.tiktok.com/@duo.enpassant" target="_blank" rel="noopener noreferrer"></a>
<a class="hotlink hl-yt" href="https://www.youtube.com/@DuoEnPassant" target="_blank" rel="noopener noreferrer"></a>

        </div>
      </section>
    </div>

    <div id="content-et" class="hidden">
      <section id="about" style="text-align:center; margin: 2rem 0;">
        <img src="Meist.png" alt="Meist — Duo EnPassant" style="width:100%; height:auto; max-width:1200px;">
      </section>

      <section id="contact">
        <div class="contact-wrap">
          <img src="Kontakt.png" alt="Kontakt — Duo EnPassant">
          <a class="hotlink hl-email" href="mailto:info@duoenpassant.com?subject=Broneeringu%20päring&body=Tere%20Duo%20EnPassant,%0A"></a>
          <a class="hotlink hl-ig" href="https://www.instagram.com/duo_enpassant/"></a>
          <a class="hotlink hl-fb" href="https://www.facebook.com/people/Duo-EnPassant/61576658983538/"></a>
          <a class="hotlink hl-tt" href="https://www.tiktok.com/@duo.enpassant"></a>
          <a class="hotlink hl-yt" href="https://www.youtube.com/@DuoEnPassant"></a>
        </div>
      </section>
    </div>
  </main>

  <footer>
    © 2025 Duo EnPassant — All rights reserved.
  </footer>

  <script>
    const enBtn = document.getElementById("en-btn");
    const etBtn = document.getElementById("et-btn");
    const enContent = document.getElementById("content-en");
    const etContent = document.getElementById("content-et");

    enBtn.addEventListener("click", () => {
      enContent.classList.remove("hidden");
      etContent.classList.add("hidden");
      enBtn.style.textDecoration = "underline";
      etBtn.style.textDecoration = "none";
    });

    etBtn.addEventListener("click", () => {
      etContent.classList.remove("hidden");
      enContent.classList.add("hidden");
      etBtn.style.textDecoration = "underline";
      enBtn.style.textDecoration = "none";
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gallery ‚Äî Duo EnPassant</title>
    <!-- Favicons -->
  <link rel="icon" type="image/png" href="Favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <meta name="theme-color" content="#000000">

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Cormorant+Garamond:wght@400;500&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --gold: #d4af37;
    }

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Cormorant Garamond', serif;
      line-height: 1.6;
      min-height: 100vh;
    }

    header {
      position: relative;
      text-align: center;
      padding: 1rem 0 0.5rem;
    }

    .back-link {
      position: absolute;
      top: 1rem;
      left: 1.5rem;
      font-family: 'Cinzel', serif;
      color: var(--gold);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .back-link:hover {
      color: #fff;
      text-decoration: underline;
    }

    .lang-switch {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-family: 'Cinzel', serif;
      color: var(--gold);
      font-size: 0.9rem;
    }

    .lang-switch a {
      color: var(--gold);
      text-decoration: none;
      cursor: pointer;
    }

    .lang-switch a:hover {
      text-decoration: underline;
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: var(--gold);
      margin-top: 2rem;
      margin-bottom: 2rem;
      letter-spacing: 2px;
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px rgba(212, 175, 55, 0.5);
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      border-top: 1px solid #222;
      padding: 1rem 0;
    }

    /* Lightbox styling */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
    }

    .lightbox.active {
      display: flex;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <a href="site.html" class="back-link">‚Üê Home</a>

    <div class="lang-switch">
      üá¨üáß <a id="en-btn">EN</a> | üá™üá™ <a id="et-btn">EST</a>
    </div>
  </header>

  <!-- English gallery -->
  <main id="content-en">
    <h1>Gallery</h1>
    <div class="gallery">
      <img src="1.png" alt="Duo EnPassant photo 1">
      <img src="2.jpg" alt="Duo EnPassant photo 2">
      <img src="3.jpg" alt="Duo EnPassant photo 3">
      <img src="4.jpg" alt="Duo EnPassant photo 4">
    </div>
  </main>

  <!-- Estonian gallery -->
  <main id="content-et" class="hidden">
    <h1>Galerii</h1>
    <div class="gallery">
      <img src="1.png" alt="Duo EnPassant foto 1">
      <img src="2.jpg" alt="Duo EnPassant foto 2">
      <img src="3.jpg" alt="Duo EnPassant foto 3">
      <img src="4.jpg" alt="Duo EnPassant foto 4">
    </div>
  </main>

  <!-- Lightbox container -->
  <div class="lightbox" id="lightbox">
    <img src="" alt="Large view">
  </div>

  <footer>
    ¬© 2025 Duo EnPassant ‚Äî All rights reserved.
  </footer>

  <script>
    // Language switching
    const enBtn = document.getElementById('en-btn');
    const etBtn = document.getElementById('et-btn');
    const enContent = document.getElementById('content-en');
    const etContent = document.getElementById('content-et');

    enBtn.addEventListener('click', () => {
      enContent.classList.remove('hidden');
      etContent.classList.add('hidden');
      enBtn.style.textDecoration = 'underline';
      etBtn.style.textDecoration = 'none';
    });

    etBtn.addEventListener('click', () => {
      etContent.classList.remove('hidden');
      enContent.classList.add('hidden');
      etBtn.style.textDecoration = 'underline';
      enBtn.style.textDecoration = 'none';
    });

    // Lightbox functionality
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const images = document.querySelectorAll('.gallery img');

    images.forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
      });
    });

    lightbox.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });
  </script>
</body>
</html>

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --gold: #d4af37;

    body {
      margin: 0;
      background-color: var(--bg);
      color: var(--text);

      line-height: 1.6;
      font-size: 1.1rem;
    }

    header.hero-header {

    }

    .logo-header {
      width: 100%;
      max-width: 1800px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    .lang-switch {
      position: absolute;
      top: 1rem;
      right: 1.5rem;
      font-size: 0.9rem;
      color: var(--gold);
      font-family: 'Cinzel', serif;
    }

    .lang-switch a {
      color: var(--gold);
      text-decoration: none;
      cursor: pointer;
    }

    .lang-switch a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 1rem;
      transition: opacity 0.3s ease;
    }

    h2 {
      font-family: 'Cinzel', serif;
      color: var(--gold);
      border-bottom: 1px solid var(--gold);
      display: inline-block;
      padding-bottom: 0.3rem;
      margin-bottom: 1rem;
      font-weight: 500;
      letter-spacing: 1px;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      padding: 2rem 1rem;
      border-top: 1px solid #222;
    }

    .hidden { display: none; }

    /* --- Contact clickable overlay --- */
    .contact-wrap { position: relative; max-width: 1200px; margin: 2rem auto; }
    .contact-wrap img { width: 100%; height: auto; display: block; }

    .hotlink {
      position: absolute;
      transform: translate(-50%, -50%);
      display: block;
      z-index: 5;
      background: transparent;
      width: 8%;
      height: 10%;
    }

    .hl-email { top: 55%; left: 50%; width: 25%; height: 5%; }
    .hl-ig { top: 85%; left: 38%; }
    .hl-fb { top: 85%; left: 49%; }
    .hl-tt { top: 85%; left: 53%; }
    .hl-yt { top: 85%; left: 60%; }
  </style>

  <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duo EnPassant</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="Favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <style>

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --gold: #d4af37;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: var(--bg);
      background-image: url('Intro.png'); /* sinu intro pilt */
      background-size: contain; /* või cover – kui tahad täisekraanil ilma mustade äärteta */
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: opacity 1s ease;
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: var(--text);
      font-size: 3rem;
      letter-spacing: 3px;
      text-align: center;
      animation: fadeIn 2s ease forwards;
      mix-blend-mode: lighten;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Fade-out efekt */
    body.fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>

<body onclick="fadeToSite()">
  <h1>Duo EnPassant</h1>

  <script>
    function fadeToSite() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'site.html'; // siia läheb sinu põhilehe nimi
      }, 1000); // 1000ms = 1 sekund enne edasi liikumist
    }
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Duo EnPassant</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" href="Favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --gold: #d4af37;
    }

    body {
      margin: 0;
      height: 100vh;
      background-color: var(--bg);
      background-image: url('Intro.png');
      background-size: contain; /* või 'cover' kui tahad täisekraanipilti */
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      transition: opacity 1s ease;
      cursor: pointer;
    }

    h1 {
      font-family: 'Cinzel', serif;
      color: var(--text);
      font-size: 3rem;
      letter-spacing: 3px;
      text-align: center;
      animation: fadeIn 2s ease forwards;
      mix-blend-mode: lighten;
    }

    button {
      margin-top: 2rem;
      background: transparent;
      border: none;
      color: var(--text);
      font-family: 'Cinzel', serif;
      font-size: 1.4rem;
      letter-spacing: 2px;
      cursor: pointer;
      transition: all 0.4s ease;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
    }

    button:hover {
      color: var(--gold);
      transform: scale(1.05);
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.8);
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(15px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    body.fade-out {
      opacity: 0;
      transition: opacity 1s ease;
    }
  </style>
</head>

<body>
  <h1>Duo EnPassant</h1>
  <button id="enter-btn">Enter</button>

  <script>
    function fadeToSite() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'site.html';
      }, 1000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      // Automaatne üleminek 4 sek pärast
      setTimeout(fadeToSite, 4000);

      // Võimalus vajutada nuppu kohe
      document.getElementById('enter-btn').addEventListener('click', fadeToSite);
    });
  </script>
</body>
</html>
